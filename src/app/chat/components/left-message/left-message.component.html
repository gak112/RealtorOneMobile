<ion-item-sliding #slider appLongPress (longPress)="selectMessage()">
  <!--[style.background-color]="
    selectedMessage()?.id === message().id ? 'rgb(59 89 152 / 40%)' : null
  "-->

  <ion-icon name="close-circle" style="
      position: absolute;
      top: 8px;
      right: 4px;
      z-index: 10;
      font-size: 24px;
      color: gray;
    "></ion-icon>

  <ion-item style="
      --background: transparent;
      --inner-border-width: 0;
      --padding-start: 0;
      --inner-padding-end: 0;
      width: 80%;
      position: relative;
    ">
    <div class="left-flex">
      <!-- @if(isGroupChat()){
      <ion-img [src]="'assets/img/noimage.avif'" class="ion-img-profile"></ion-img>
      } -->
      <div class="message received">

        <!-- <ion-label class="p-entertext">
          <ion-icon name="warning-outline"></ion-icon> The message has been
          deleted</ion-label> -->

        <ion-label class="label-user-name">{{
          'SVN AShok Kumar'
          }}</ion-label>

        <div class="div-img-reply">
          <div class="div-reply-text1">
            <ion-label class="p-username">{{
              'SVN AShok Kumar'
              }}</ion-label>
            <ion-label class="label-reply-text">
              Hello</ion-label>

            <div class="div-p">
              <ion-icon name="camera"></ion-icon>
              <ion-label class="p-usertext">Photo</ion-label>
            </div>

          </div>

          <div class="div-img">
            <ion-img [src]="'assets/img/noimage.avif'" class="img-reply"></ion-img>
          </div>

        </div>

        <ion-label class="p-entertext"> Hello</ion-label>

        <ion-img [src]="'assets/img/noimage.avif'" class="img-settings"></ion-img>

        <span class="metadata">
          <span class="time">07/08/2025 10:00 AM</span>
        </span>

      </div>
    </div>
  </ion-item>
  <ion-item-options side="start"> </ion-item-options>
</ion-item-sliding>
