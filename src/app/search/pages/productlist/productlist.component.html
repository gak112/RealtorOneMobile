<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-icon name="chevron-back-outline" (click)="dismiss()" /></ion-buttons>
    <ion-title>
      Properties List
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  @if (properties$ | async; as properties) {
    <div class="div-main">
      @for (property of properties; track property; let i = $index) {
        <div>
          <app-homeventurecard />
        </div>
      }
    </div>
  }
</ion-content>
