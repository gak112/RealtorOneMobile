<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-icon name="chevron-back-outline" (click)="dismiss()" /></ion-buttons>
    <ion-title>
      Add Properties
    </ion-title>
    <ion-button class="ion-button-settings" fill="clear" (click)="openProperty()">
      <ion-icon name="add-outline" />
      Property Type
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  @if (venture()) {
    <div class="div-property-main">
      @for (property of venture().propertyTypes; track property; let i = $index) {
        <div class="div-property-sub">
          <div class="div-flex">
            <ion-label class="label-title">{{property.ventureType}}</ion-label>
            <div class="div-icons">
              <ion-icon name="create" (click)="editProperty()" />
              <ion-icon name="trash" (click)="deleteIt(i)" style="color: red;" />
            </div>
          </div>
          <div class="div-inputs">
            <div class="div-formgroup">
              <ion-label class="label-title">Flats</ion-label>
              <ion-input type="text" [value]="property.plots" readonly />
            </div>
            <div class="div-formgroup">
              <ion-label class="label-title">From</ion-label>
              <ion-input type="text" [value]="property.from" readonly />
            </div>
            <div class="div-formgroup">
              <ion-label class="label-title">To</ion-label>
              <ion-input type="text" [value]="property.to" readonly />
            </div>
          </div>
          <ion-button class="ion-button-view" expand="block" (click)="openFlatNumbers()">View</ion-button>
        </div>
      }
    </div>
  }
</ion-content>
