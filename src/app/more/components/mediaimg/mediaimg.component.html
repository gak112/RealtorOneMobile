<div class="div-media">
  <ion-label>{{media().imageCategory}}</ion-label>

  @if (imgFiles$ | async; as images) {
    <div class="div-img">
      @for (image of images; track image) {
        <ion-img (click)="openImageModal([image.imageSource])" [src]="image.imageSource"></ion-img>
      }
    </div>
  }
</div>
