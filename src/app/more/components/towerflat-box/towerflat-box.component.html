<div class="div-tower-box" >
  <div class="div-title-section">
    <ion-label class="label-title">
      Flat No: {{villa.houseNumber}}
    </ion-label>
    <div class="div-icons-button">
      <ion-icon name="copy-outline" *ngIf="villa.configured" (click)="copyConfiguration()"></ion-icon> <!-- copy -->
      <ion-icon *ngIf="displayPaste" (click)="pasteConfiguration()" name="clipboard-outline"></ion-icon>  <!--  paste -->
    </div>
    <ion-button *ngIf="!villa.configured" (click)="openFloorConfigure(villa)" class="ion-button-settings" size="small" expand="block" color="warning">
      Configure
    </ion-button>
    <ion-button *ngIf="villa.configured" (click)="openFloorConfigure(villa)" class="ion-button-settings" size="small" expand="block" color="warning">
      Configured
    </ion-button>
  </div>
  <swiper-container
  [autoplay]="{delay: 5000,disableOnInteraction: false}"
  [centeredSlides]="true"
  class="mySwiper">
  <swiper-slide *ngFor="let img of villa.resources">
    <ion-img class="slide" [src]="img"></ion-img>
  </swiper-slide>
</swiper-container>
  <!-- <ion-img [src]="'https://www.satyamevgroups.com/blog/wp-content/uploads/2019/12/residential-apartment-in-patna.jpg'"></ion-img> -->
</div>
