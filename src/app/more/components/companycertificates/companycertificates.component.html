@if (certificates$ | async; as certificates) {
  <div class="div-media">
    <div class="div-media-sub" >
      @for (certificate of certificates; track certificate) {
        <div>
          <ion-img (click)="openImageModal([certificate.resource])" [src]="certificate.resource" class="img-certificate" />
        </div>
      }
    </div>
  </div>
}
