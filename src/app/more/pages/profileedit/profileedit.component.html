<ion-header >
  <ion-toolbar>    
    <div style="z-index: 9999;" (click)="dismiss()">
      <ion-icon name="chevron-back-outline" ></ion-icon>
    </div> 
    <ion-title >Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
<form [formGroup]="profileEditForm">
  <div class="div-form-main">
    <div>
      <ion-input formControlName="fullName" type="text" mode="md" label="Full Name" label-placement="floating" fill="outline" placeholder="Enter Full Name"></ion-input>
    </div>
    <div>
      <ion-input formControlName="email" type="email" mode="md" label="Email" label-placement="floating" fill="outline" placeholder="Enter Email"></ion-input>
    </div>
    <div>
      <ion-input ngx-google-places-autocomplete #places  (onAddressChange)="handleAddressChange($event)" formControlName="Location" type="text" mode="md" label="Location" label-placement="floating" fill="outline" placeholder="Enter Location"></ion-input>
    </div>
      <!-- <div class="div-formgroup">
        <ion-label >Location</ion-label>
        <input ngx-google-places-autocomplete #places  (onAddressChange)="handleAddressChange($event)" type="text" formControlName="location" class="location-input-settings">
      </div> -->

    <div class="div-location-display">
      <ion-badge color="tertiary">{{user.location}}</ion-badge>
      <ion-badge color="tertiary">{{user.city}}</ion-badge>
      <ion-badge color="tertiary">{{user.district}}</ion-badge>
      <ion-badge color="tertiary">{{user.state}}</ion-badge>
      <ion-badge color="tertiary">{{user.pincode}}</ion-badge>
    </div>
    <!-- <div class="div-location-display">
      <ion-badge color="tertiary">{{user.location}}</ion-badge>
      <ion-badge color="tertiary">{{user.city}}</ion-badge>
      <ion-badge color="tertiary">{{user.district}}</ion-badge>
      <ion-badge color="tertiary">{{user.state}}</ion-badge>
      <ion-badge color="tertiary">{{user.pincode}}</ion-badge>
    </div> -->
    <div style="margin-bottom: 16px;">
      <ion-textarea formControlName="description" type="text" mode="md" label="Description" label-placement="floating" fill="outline" placeholder="Enter Description" rows="5" style="height: auto;"></ion-textarea>
    </div>
    <div class="div-submit">
      <ion-button color="danger" [disabled]="!profileEditForm.valid && !loading " expand="block" (click)="submit($event)" >
        <ion-spinner *ngIf="loading"></ion-spinner>
        Submit
      </ion-button>
    </div>
  </div>
</form>
</ion-content>
