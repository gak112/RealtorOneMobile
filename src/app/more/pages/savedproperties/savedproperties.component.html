<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" class="icon-close" (click)="dismiss()"></ion-icon>
    <ion-title>
      Saved Properties
    </ion-title>
  </ion-toolbar>
  <ion-toolbar style="--padding-start:0;--padding-end:0;--min-height:55px;--padding-top:0;--padding-bottom:0;">
    <ion-searchbar [debounce]="500" placeholder="Search" style="padding:0px;"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (p of filtered(); track p.id) {
  <app-savedpropertycard [property]="p" [admin]="{ uid: 'admin' }">
  </app-savedpropertycard>
  }
</ion-content>
