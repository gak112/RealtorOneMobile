<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" class="icon-close" (click)="dismiss()"></ion-icon>
    <ion-title>My properties</ion-title>
  </ion-toolbar>
  <ion-toolbar style="--padding-start:0;--padding-end:0;--min-height:55px;--padding-top:0;--padding-bottom:0;">
    <ion-searchbar [debounce]="500" placeholder="Search" style="padding:0px;"
      (ionInput)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="">
    @for (p of properties(); track p.id) {
    <app-my-property-card [property]="p"></app-my-property-card>
    }
  </div>
</ion-content>
