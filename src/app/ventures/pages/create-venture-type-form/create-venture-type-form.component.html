<ion-header>
  <ion-toolbar style="--border-width: 0;">
    <ion-icon name="chevron-back-outline" class="icon-close" (click)="dismiss()"></ion-icon>
    <ion-title>Venture Type</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="div-header">
    @if(activeFilter() === 'basicDetails') {
    <ion-label class="label-heading">Add Basic Details</ion-label>
    }
    @if(activeFilter() !== 'plotsDetails') {
    <ion-label class="label-heading">Add Property Details</ion-label>
    }
    @if(activeFilter() !== 'uploadAttachments') {
    <ion-label class="label-heading">Upload Attachments</ion-label>
    }
    <span class="label-steps">Steps
      <span class="label-steps-count">{{stepCount() + 1}}</span>
      of 3</span>
  </div>
  <div class="div-venture-type">
    <ion-label class="label-venture-type">Venture Type</ion-label>
    <div class="div-venture-type-options">
      <span class="span-venture-type-option" [class.active]="ventureTypeForm() === 'openPlot'"
        (click)="ventureTypeForm.set('openPlot')">Open&nbsp;Plots</span>
      <span class="span-venture-type-option" [class.active]="ventureTypeForm() === 'farmLands'"
        (click)="ventureTypeForm.set('farmLands')">Farm&nbsp;Lands</span>
    </div>
  </div>
  <div class="div-formgroup">
    <ion-input type="text" mode="md" label="Venture Name" label-placement="floating" fill="outline"
      placeholder="Enter Venture Name" formControlName="ventureName">
    </ion-input>
  </div>
  <!-- Description -->
  <div class="div-formgroup">
    <ion-textarea type="text" mode="md" label="Description" label-placement="floating" fill="outline"
      placeholder="Enter Description" rows="5" style="height: auto;" formControlName="description">
    </ion-textarea>
  </div>

  <!-- Venture Location -->
  <div class="div-formgroup">
    <ion-textarea type="text" mode="md" label="Venture Address" label-placement="floating" fill="outline"
      placeholder="Enter Venture Address" rows="3" style="height: auto;" formControlName="ventureAddress">
    </ion-textarea>
    <div class="div-detect-location" (click)="openDetectLocation()">
      <ion-img src="assets/img/gps.png" class="img-detect-location"></ion-img>
      <span class="span-detect-location">Detect my location</span>
    </div>
  </div>
  <div class="div-formgroup">
    <ion-input type="text" mode="md" label="Venture Website" label-placement="floating" fill="outline"
      placeholder="Enter Venture Website" formControlName="ventureWebsite">
    </ion-input>
  </div>
</ion-content>
