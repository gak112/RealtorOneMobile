<ion-header>
  <ion-toolbar>
    <div class="div-header-main">
      <div class="div-f" (click)="openLocation()">
        <span class="span-location">Location</span>
        <div class="div-location-flex">
          <ion-img src="https://cdn-icons-png.flaticon.com/128/14035/14035451.png" class="icon-location"></ion-img>
          <ion-label class="label-location">Hyderabad, Jubilee Hills</ion-label>
          <ion-icon name="chevron-down-outline" class="icon-chevron-down"></ion-icon>
        </div>
      </div>
      <div class="div-notifi">
        <div class="div-notifications" (click)="manageAlerts()">
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label class="order-count">10</ion-label>
        </div>
      </div>
    </div>
  </ion-toolbar>
  <ion-toolbar style="--padding-start: 0px;--padding-end: 0px;--min-height: 55px;--padding-top: 0;--padding-bottom: 0;">
    <ion-searchbar [debounce]="1000" [placeholder]="'Search'" style="padding-top: 10px;"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <div class="div-main">
      @if(user) {
      <div>
        @if(!user.agent) {
        <div class="div-agent">
          <div class="div-agent-c">
            <div class="div-confirmation">
              <div>
                <!-- <ion-skeleton-text [animated]="true" style="width: 187px;height: 13px;line-height: 20px;margin: 0px 0px 16px;"></ion-skeleton-text> -->
                <ion-label class="agent-title">Want to become Agent?</ion-label>
                <div class="div-yesno" style="width: 187px;height: 25px;">
                  <!-- <ion-skeleton-text [animated]="true" style="width: 46px;height: 25px;border-radius: 4px;"></ion-skeleton-text>
                  <ion-skeleton-text [animated]="true" style="width: 84px;height: 18px;"></ion-skeleton-text> -->
                  <ion-button size="small" color="tertiary" fill="outline" (click)="openAgentConfirmation()">
                    Yes
                  </ion-button>
                  <ion-button size="small" color="danger">No</ion-button>
                  <ion-label (click)="openHowITWorks()" class="howit">How It Works?</ion-label>
                </div>
              </div>
            </div>

            <!-- <ion-skeleton-text [animated]="true" style="width: 70px;height: 70px; border-radius: 100px;"></ion-skeleton-text> -->
            <!-- <ion-skeleton-text [animated]="true" style="width: 50px;height: 50px;"></ion-skeleton-text> -->
            <ion-img src="assets/img/agent.png"></ion-img>

          </div>
        </div>
        }
      </div>
      }
      <div style="margin: 16px; height: 20px;" class="div-heading">
        <!-- <ion-skeleton-text [animated]="true" style="width: 83px;height: 15px;"></ion-skeleton-text> -->
        <ion-label>Trending</ion-label>
        <ion-icon name="chevron-forward-outline" (click)="trendingFV()"></ion-icon>
      </div>
      <div class="div-banners">
        <swiper-container [spaceBetween]="30" [autoplay]="{delay: 5000,disableOnInteraction: false}"
          [centeredSlides]="true" class="mySwiper" [navigation]="true">
          <swiper-slide>
            <div class="">
              <ion-img class="slide" (click)="bannersview()"
                [src]="'https://ucarecdn.com/882d06f0-0cb7-44b0-a4e7-eafb7d811699/'"></ion-img>
            </div>
          </swiper-slide>
        </swiper-container>
        <!-- <ion-skeleton-text [animated]="true" style="width: 430px;height: 177px; "></ion-skeleton-text> -->
      </div>


      <div class="div-heading" style="margin: 16px;">
        <!-- <ion-skeleton-text [animated]="true" style="width: 103px; height: 15px;"></ion-skeleton-text> -->
        <ion-label>Categories</ion-label>
      </div>
      <div class="div-categories-list">
        <div class="div-category" (click)="productlist('Residential')">
          <div class="div-img">
            <ion-img src="assets/img/house2.png" style="background: rgb(12 119 193 / 30%);"></ion-img>
          </div>
          <ion-label>Residential</ion-label>
        </div>
        <div class="div-category" (click)="productlist('Commercial')">
          <div class="div-img">
            <ion-img src="assets/img/residential.png" style="background: rgb(66 221 109 / 30%);"></ion-img>
          </div>
          <ion-label style="color: hsl(137 70% 45% / 1);">Commercial</ion-label>
        </div>
        <div class="div-category" (click)="productlist('plot')">
          <div class="div-img">
            <ion-img src="assets/img/plot.png" style="background: rgb(232 136 44 / 30%);"></ion-img>
          </div>
          <ion-label style="color: #e8882c;">Plots</ion-label>
        </div>
        <div class="div-category" (click)="productlist('Land')">
          <div class="div-img">
            <ion-img src="assets/img/field.png" style="background: rgb(228 49 133 / 30%);"></ion-img>
          </div>
          <ion-label style="color: #e43185;">Lands</ion-label>
        </div>
      </div>
    </div>

    <div class="div-heading">
      <ion-label>Recent Properties</ion-label>
    </div>
    <div class="div vendors">
      <!-- <app-product-box></app-product-box> -->
      @for (p of properties(); track p.id) {
      <app-realestate-card [property]="p" [saleType]="'sale'" [admin]="{ uid: 'admin' }"></app-realestate-card>
      }
    </div>

      <ion-fab-list side="top">
        <ion-fab-button style="--background: darkslateblue;
        --color: white;" (click)="openRequestForm()">
          <ion-icon name="home"></ion-icon>
        </ion-fab-button>
        <!-- <ion-fab-button style="--background: darkslateblue; --color: white">
          <ion-icon name="business" (click)="openVentureCreation()"></ion-icon>
        </ion-fab-button> -->
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
