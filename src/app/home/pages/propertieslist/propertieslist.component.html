<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" class="icon-close" (click)="dismiss()"></ion-icon>
    <ion-title>{{ actionType }}</ion-title>
    <div class="div-select-filter">
      <ion-button size="small" color="warning" class="span-apply">Filter (10)</ion-button>
    </div>
  </ion-toolbar>
  <ion-toolbar style="--padding-start:0;--padding-end:0;--min-height:55px;--padding-top:0;--padding-bottom:0;">
    <ion-searchbar [debounce]="600" placeholder="Search by title or location" style="padding-top:10px"
      (ionInput)="onSearch($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  @if (!loading() && propertiesFiltered().length === 0) {
  <div style="padding:24px;text-align:center;color:#777;">No properties found.</div>
  }

  <div>
    @for (property of propertiesFiltered(); track property.id) {
    <app-realestate-card [property]="property" [admin]="{ uid: 'admin' }">
    </app-realestate-card>
    }
  </div>

</ion-content>
