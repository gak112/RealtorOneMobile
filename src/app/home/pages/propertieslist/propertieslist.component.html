<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" class="icon-close" (click)="dismiss()"></ion-icon>
    <ion-title>{{actionType}}</ion-title>
    <div class="div-select-filter">
      <ion-button size="small" color="warning" class="span-apply"  (click)=" showFilters()">Filter (10)</ion-button>
  </div>
  </ion-toolbar>
  <ion-toolbar style="--padding-start: 0px;--padding-end: 0px;--min-height: 55px;--padding-top: 0;--padding-bottom: 0;">
    <ion-searchbar [debounce]="1000" [placeholder]="'Search'" style="padding-top: 10px;"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <div *ngIf="properties?.length > 0">
    <app-product-box *ngFor="let property of properties" [hit]="property"></app-product-box>
  </div> -->

  <!-- <app-product-box></app-product-box> -->

  <div class="">
    @for(property of properties(); track property.id) {
    <app-realestate-card [property]="property"></app-realestate-card>
    }
  </div>

</ion-content>
