<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-icon name="chevron-back-outline" (click)="dismiss()"></ion-icon></ion-buttons>
    <ion-title>
      {{actionType | uppercase}} Properties
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  @if (properties$ | async; as properties) {
    <div class="div-main">
      {{properties | json}}
      <div >
        <app-homeventurecard [venture]="properties"></app-homeventurecard>
      </div>
    </div>
  }
</ion-content>
