<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-icon name="chevron-back-outline" (click)="dismiss()"></ion-icon></ion-buttons>
    <ion-title>
      Upgrade my Plan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100px;">
    <ion-select mode="md" expandedIcon="caret-up-outline" mode="md" label="Subscription Plans"
      label-placement="floating" fill="outline" class="select-units">
      <ion-select-option value="Sq Feet">1 Month - images-1</ion-select-option>
      <ion-select-option value="Sq Yard">3 Months - images-3</ion-select-option>
      <ion-select-option value="Sq Mtr">6 Months - images-6</ion-select-option>
      <ion-select-option value="Acre">1 Year - images-12</ion-select-option>
    </ion-select>
  </div>
  <div class="div-details">

    <div class="div-subscription-card">
      <div class="div-card-sub enterprise" style="border-bottom-right-radius:0">
        <ion-label class="label-title">Bulk</ion-label>
        <ion-label class="label-price"><sup>â‚¹</sup>1499</ion-label>

        <div class="div-width">
          <div style="text-align: left;">
            <ion-label class="range-title">Properties</ion-label>
            <ion-label class="range-sub">No of Images</ion-label>
          </div>
          <!-- <ion-label class="count">20</ion-label> -->
          <ion-input type="text" mode="md" label="Open Area" label-placement="floating" fill="outline"
          placeholder="Enter Open Area" style="margin: 0 !important;" formControlName="openArea">
        </ion-input>
        </div>
        <div class="div-width">
          <div style="text-align: left;">
            <ion-label class="range-title">Months</ion-label>
            <ion-input type="text" mode="md" label="Open Area" label-placement="floating" fill="outline"
            placeholder="Enter Open Area" style="margin: 0 !important;" formControlName="openArea">
          </ion-input>
          </div>
          <ion-label class="count">10</ion-label>
        </div>
        <!-- <ion-label class="label-buy" >Subscribe</ion-label> -->
      </div>
    </div>

    <div class="div-info">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>To upgrade your plan., Please enter no of properties & Months you required</ion-label>
    </div>

  </div>
</ion-content>


<ion-footer>
  <div class="div-upgrade">
    <div class="div-text" style="margin-right: 5px;">
      <ion-label>Properties</ion-label>
      <ion-input class="input-settings" type="number" value="10"></ion-input>

    </div>
    <div class="div-text">
      <ion-label>Months</ion-label>
      <ion-input class="input-settings" type="number" value="2"></ion-input>
    </div>
  </div>
  <div class="div-button">
    <ion-button expand="block" color="tertiary">
      Confirm & Pay</ion-button>
  </div>
</ion-footer>
